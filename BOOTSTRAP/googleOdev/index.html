<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Start -->
    <header>
        <div class="logo">
            <img src="images/google.jpg" alt="googleLogo">
        </div>
    </header>
    <!-- Header End -->
    <!-- Section Start -->
    <section>
    <!-- Article-1 Start -->
        <article>
            <div class="article-1">
                <div>
                    <p>Search the web using Google!</p>
                    <input type="text">
                    <br>
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
        </article>
    <!-- Article-1 End -->
    <!-- ---------------- -->
    <!-- Article-2 Start -->
        <article>
            <div class="boxes">
                <div class="box-1">
                    <div>
                        <p>Special Searches</p>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </div> 
                </div>
                <div class="box-2">
                    <div>
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                    </div>
                </div>
                <div class="box-3">
                    <div>
                        <p>
                            Get Google! <br>
                            updates monthly:
                        </p>
                        <input type="text" value="your e-mail" width="117" height="21">
                        <br>
                        <button>Subscribe</button>
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                    </div>
                </div>
            </div>
        </article>
        <!-- Article-2 End -->
    </section>
    <!-- Section End -->
    <!-- Footer Start -->
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>            
    </footer>
    <!-- Footer End -->
</body>
</html>
